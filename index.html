<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Welcome message for the calculator -->
<div id="welcome-message" class="welcome">
    Welcome to the Calculator!
</div>

<!-- Calculator interface -->
<div class="container">
    <!-- Screen for displaying input/output -->
    <input type="text" placeholder="0" id="screen">
    <!-- Calculator buttons -->
    <div class="num">
        <div class="row">
            <!-- Clear, ON, Remainder, Division -->
            <button type="button" class="btn">CL</button>
            <button type="button" class="btn" id="on">ON</button>
            <button type="button" class="btn">%</button>
            <button type="button" class="btn">/</button>
        </div>
        <!-- Numeric buttons and operators -->
        <div class="row">
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn">*</button>
        </div>
        <div class="row">
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn">-</button>
        </div>
        <div class="row">
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn">+</button>
        </div>
        <!-- Decimal point, Zero, Equals -->
        <div class="row">
            <button type="button" class="btn">.</button>
            <button type="button" class="btn">0</button>
            <button type="button" class="btn" style="width: 120px; border-radius: 20px;">=</button>
        </div>
    </div>
</div>

<script src="main.js"></script>

</html>
